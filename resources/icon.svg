<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="512" height="512" rx="110" fill="url(#gradient)"/>

  <!-- Card -->
  <rect x="140" y="90" width="232" height="332" rx="20" fill="white" stroke="#2C3E50" stroke-width="4"/>

  <!-- Top-left corner number -->
  <text x="165" y="145" font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="#3498DB">8</text>

  <!-- Bottom-right corner number (rotated) -->
  <g transform="translate(347, 397) rotate(180)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="#3498DB">8</text>
  </g>

  <!-- Center large number -->
  <text x="256" y="290" font-family="Arial, sans-serif" font-size="140" font-weight="bold" fill="#3498DB" text-anchor="middle">8</text>

  <!-- Decorative elements - card suits symbols -->
  <g opacity="0.15">
    <path d="M256 180 L266 200 L246 200 Z" fill="#3498DB"/>
    <path d="M256 362 L266 342 L246 342 Z" fill="#3498DB"/>
  </g>

  <!-- Gradient definition -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667EEA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764BA2;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
