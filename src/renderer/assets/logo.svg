<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Card -->
  <rect x="30" y="20" width="140" height="160" rx="12" fill="white" stroke="#3498DB" stroke-width="3"/>

  <!-- Top-left corner number -->
  <text x="45" y="50" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#3498DB">8</text>

  <!-- Bottom-right corner number (rotated) -->
  <g transform="translate(155, 170) rotate(180)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#3498DB">8</text>
  </g>

  <!-- Center large number -->
  <text x="100" y="125" font-family="Arial, sans-serif" font-size="70" font-weight="bold" fill="#3498DB" text-anchor="middle">8</text>

  <!-- Decorative elements -->
  <g opacity="0.2">
    <path d="M100 55 L107 68 L93 68 Z" fill="#3498DB"/>
    <path d="M100 145 L107 132 L93 132 Z" fill="#3498DB"/>
  </g>
</svg>
